<html lang="en" ng-app="user" ng-controller="UserController" class="ng-cloak">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title ng-bind="thisPageName() + ' | Synciot'"></title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font/raleway.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/overrides.css" rel="stylesheet">
</head>

<body>
<!-- Top bar -->

<nav class="navbar navbar-top navbar-default" role="navigation">
    <div class="container">
        <span class="navbar-brand"><img class="logo" src="assets/img/logo-horizontal.svg" height="32" width="117"/></span>
        <p class="navbar-text hidden-xs" ng-class=>{{thisServerId()}}</p>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-cog"></span>&nbsp;<span translate>Actions</span> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="" ng-click="about()"><span class="fa fa-fw fa-heart-o"></span>&nbsp;<span translate>About</span></a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="content">

    <!-- Client list -->

    <!-- Client operations -->

    <div class="col-md-12">
        <h3 translate>Clients</h3>
        <div class="panel panel-default">
            <input type="checkbox" ng-model="checkboxMasterDisplay" ng-click="checkboxAll()"><span translate>Select all</span>
            <div class="panel-heading" data-toggle="collapse" href="#client-this" style="cursor: pointer">
                <span class="pull-left">
                    <button type="button" class="btn btn-sm btn-default" ng-click="stopClient(clients)">
                        <span class="fa fa-stop"></span>
                    </button>
                    <button type="button" class="btn btn-sm btn-default" ng-click="startClient(clients)">
                        <span class="fa fa-play"></span>
                    </button>
                    <span class="fa fa-bell-o"></span><span translate>Any files need to be processed by client shoud be put into ${Synciot}/io/in/ folder before press this</span>&nbsp;<span class="fa fa-play"></span><span translate>button</span>
                </span>
            </div>
        </div>

        <!-- Clients -->

        <div class="panel-group" id="clients">
            <div class="panel panel-default" ng-repeat="client in clientList">
                <input id="checkbox-{{$index}}" type="checkbox" ng-model="client.checkboxSlaveDisplay" ng-click="checkboxOne(client)"><span translate>Select</span>
                <div class="panel-heading" data-toggle="collapse" data-parent="#clients" href="#client-{{$index}}" style="cursor: pointer">
                    <h3 class="panel-title">
                        <span class="fa fa-folder hidden-xs"></span>{{client.name}}
                    </h3>
                </div>
                <div id="client-{{$index}}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <table class="table table-condensed table-striped">
                            <tbody>
                            <tr>
                                <th><span class="fa fa-fw fa-flag"></span>&nbsp;<span translate>Device ID</span></th>
                                <td class="text-right">{{client.id}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <span class="pull-right">
                            <button type="button" class="btn btn-sm btn-default" ng-click="editClient(client)">
                                <span class="fa fa-pencil"></span>&nbsp;<span translate>Edit</span>
                            </button>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr class="visible-sm"/>
    </div>

</div> <!-- /container -->

<!-- Bottom bar -->

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class="navbar-link" href={{administratorGuiAddress()}} target="_blank"><span class="fa fa-wrench"></span>&nbsp;<span translate>Administrator</span></a></li>
        </ul>
    </div>
</nav>

<div about-modal></div>

<!-- vendor scripts -->
<script src="vendor/jquery/jquery-2.0.3.min.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular/angular-translate.min.js"></script>
<script src="vendor/angular/angular-translate-loader.min.js"></script>
<script src="vendor/angular/angular-dirPagination.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- / vendor scripts -->

<!-- gui application code -->
<script src="user/core/module.js"></script>
<script src="user/core/aboutModalDirective.js"></script>
<script src="user/core/modalDirective.js"></script>
<script src="user/core/userController.js"></script>

<script src="assets/lang/valid-langs.js"></script>
<script src="assets/lang/prettyprint.js"></script>
<script src="user/app.js"></script>
<!-- / gui application code -->

</body>
</html>
